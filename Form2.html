<!DOCTYPE html>
<html>
<head>
  <title>Academic Information</title>
</head>
<body>
  <fieldset style="width: 700px; height: 100;">
    <legend>Academic Information</legend>
  
  <form>
    <label for="degree">Degree:</label>
    <select id="degree" name="degree">
    <option value="Master of Business Administration">Master of Business Administration</option>
    </select><br>

    <label for="student-id">Student ID:</label>
    <input type="text" id="student-id" name="student-id"><br>
    
    <label for="classes-attended">Classes Attended:</label>
    <select id="Attendence" name="Attendence " size="3" multiple>
      <option value="geography">Geography</option>
      <option value="mathematics">Mathematics</option>
      <option value="english">English</option><br><br>
    </select>
  </fieldset>

  <fieldset style="width: 700px; height: 130px;">
    <legend>Personal Details</legend>
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required><br><br>
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required><br><br>
    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>
  </fieldset>
  
    <textarea name="task" rows="6" cols="30">TERM AND CONDITION......</textarea><br><br>
    <input type="submit" value="Send Form">
    <input type="reset" value="Clear Form">
   
</body>
</html>
